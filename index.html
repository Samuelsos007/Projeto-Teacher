<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./static/css/style.css">
    <title>MyTeacher</title>
</head>

<body>
    <header>
        <img class="logo" src="./static/img/img1.png" alt="Logo do site MyTeacher">
        <span>Encontre o professor perfeito!</span>
    </header>
    <main>
        <section class="teacher-container">
            <img src="./static/img/profes1.png" alt="Foto do professor" class="teacher-img">
            <p><strong class="teacher-name">João da Silva</strong></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-description">
                Professor de inglês, já morou nos Estados Unidos e Xique-Xique-BA.
            </p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas"
                    class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>

        <section class="teacher-container">
            <img src="./static/img/prof2.png" alt="Foto do professor" class="teacher-img">
            <p><strong class="teacher-name">Maria da Silva</strong></p>
            <p class="teacher-price">R$ 90,00 por hora</p>
            <p class="teacher-description">
                Professor de inglês, já morou nos Estados Unidos e Inglaterra e colinas.
            </p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="90">
                <input required min="1" max="3" name="hours" type="number" placeholder="Quantidade de horas"
                    class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
    </main>

    <script src="./static/js/script.js"></script>
</body>

</html>
